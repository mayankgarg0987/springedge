<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="CSS/signin.css" />
  </head>
  <body>

    <div class="sign-up-form">
        <h1>Spring edge</h1>
        <form>
          <p>
    Create Your account
          </p>
          <button type="button" class="signup-btn">Continue with Google</button>
          <hr>
          <p class="or">OR</p>
          <input type="name" class="input-box" placeholder=" Name" >
          <input type="email" class="input-box" placeholder="Business Email" >
          <input type="email" class="input-box" placeholder="Your Password" >
          <input type="name" class="input-box" placeholder="Country" >
          <p><span><input type="checkbox"></span>
            I agree to Spring Edge's terms & conditions and privacy policy
          </p>
          <p><span><input type="checkbox"></span>
            I agree to to recieve newsletters,promotional content, offers and events from SpringEdge
          </p>
          <button type="button" class="signup-btn">Register</button>
          <hr>

          <p>
            Already have an account ? <a href="#">Login</a>
            </p>


        </form>
    </div>
  </body>
</html>
